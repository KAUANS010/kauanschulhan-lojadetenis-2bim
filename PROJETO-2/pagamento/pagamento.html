<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento - Loja de T√™nis</title>
  
  <!-- Importa√ß√£o de estilos -->
  <link rel="stylesheet" href="/PROJETO-2/pagamento/pagamento.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Barra de navega√ß√£o -->
  <nav class="barra-navegacao">
    <a href="/PROJETO-2/loja/loja.html">Loja</a>
    <a href="/PROJETO-2/carrinho/carrinho.html">Carrinho</a>
    <a href="/PROJETO-2/pagamento/pagamento.html" class="ativo">Pagamento</a>
  </nav>

  <!-- Cabe√ßalho -->
  <header>
    <h2>Finalize seu Pagamento</h2>
  </header>

  <!-- √Årea de login -->
  <div class="login-area">
    <button id="botao-login" class="botao-login">
      <span id="login-icone">üîê</span>
      <span id="login-texto">Login</span>
    </button>
  </div>

  <!-- Conte√∫do principal -->
  <main>
    <!-- Resumo do pedido -->
    <section id="resumoPagamento" class="resumo-destaque"></section>

    <!-- Sele√ß√£o de forma de pagamento -->
    <div class="form-group">
      <label for="formaPagamento">Forma de pagamento:</label>
      <select id="formaPagamento">
        <option disabled selected>Escolha sua forma de pagamento</option>
        <option>Pix</option>
        <option>Cart√£o de Cr√©dito</option>
        <option>Dinheiro</option>
      </select>
    </div>

    <!-- Bot√µes de a√ß√£o -->
    <div class="botoes-acao">
      <button class="botao botao-primario">
        <i class="material-icons">check_circle</i> Finalizar
      </button>
      <button class="botao botao-secundario" id="botao-voltar">
        <i class="material-icons">arrow_back</i> Voltar
      </button>
    </div>

    <!-- √Årea do QR Code (para pagamentos PIX) -->
    <section id="qrcode-area" class="qrcode-area">
      <h2>Escaneie o QR Code para pagar com PIX</h2>
      <div id="qrcode"></div>
    </section>
  </main>

  <!-- Modal de Confirma√ß√£o (inicialmente oculta) -->
  <div id="modal-confirmacao" class="modal-confirmacao">
    <div class="modal-content">
      <h3>Confirma√ß√£o de Pagamento</h3>
      
      <div class="modal-info">
        <!-- Dinamicamente preenchido pelo JavaScript -->
      </div>
      
      <div class="modal-botoes">
        <button class="modal-botao modal-botao-cancelar">Cancelar</button>
        <button class="modal-botao modal-botao-confirmar">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Rodap√© -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Loja de T√™nis</p>
    </div>
  </footer>

  <!-- Loading overlay (inicialmente oculto) -->
  <div id="loading-overlay" style="display: none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-message"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="/PROJETO-2/pagamento/pagamento.js"></script>
  
  <script>
    // Inicializa√ß√£o dos event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Bot√£o de login
      document.getElementById('botao-login').addEventListener('click', gerenciarLogin);
      
      // Bot√£o de voltar
      document.getElementById('botao-voltar').addEventListener('click', () => {
        window.location.href = '/PROJETO-2/carrinho/carrinho.html';
      });
      
      // Forma de pagamento
      document.getElementById('formaPagamento').addEventListener('change', verificarPagamento);
      
      // Bot√£o de finalizar compra
      document.querySelector('.botao-primario').addEventListener('click', mostrarConfirmacaoPagamento);
    });
  </script>
</body>
</html>
