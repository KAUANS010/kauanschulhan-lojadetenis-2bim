<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Administração de Usuários</title>
  <link rel="stylesheet" href="/PROJETO-2/loja/gerente-admp/admp.css">
</head>

<body>
  <div class="container">
    <h2>Gerenciar Usuários</h2>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabela-usuarios"></tbody>
    </table>

    <div class="acoes-gerente">
      <button type="button" onclick="adicionarUsuario()">➕ Adicionar Usuário</button>
      <button type="button" onclick="atualizarUsuario()">✏️ Atualizar Usuário</button>
      <button type="button" onclick="deletarUsuario()">🗑️ Deletar Usuário</button>
      <br><br>
      <input type="file" id="arquivo-csv" accept=".csv">
      <button type="button" onclick="importarCSV()">📥 Importar CSV</button>
      <button type="button" onclick="exportarCSV()">📤 Exportar CSV</button>
    </div>

    <a href="/PROJETO-2/loja/loja.html" class="botao-voltar">← Voltar à loja</a>
  </div>

  <script src="/PROJETO-2/loja/gerente-admp/admp.js"></script>
</body>

</html>
