<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Produtos</title>
  <link rel="stylesheet" href="/PROJETO-2/loja/gerente-produto/produto.css" />
</head>

<body>
  <div class="container">
    <h2>Gest√£o de Produtos</h2>

    <input type="text" id="busca" placeholder="Buscar por nome..." />
    <button onclick="buscarProduto()">Buscar</button>

    <div id="resultado-produto"></div>

    <h3>Adicionar ou Atualizar Produto</h3>
    <form id="form-produto">
      <input type="hidden" id="produto-id" />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="number" id="preco" placeholder="Pre√ßo (ex: 259.90)" step="0.01" min="0" required />

      <!-- Nova se√ß√£o para upload de imagem -->
      <div class="upload-section">
        <label for="img">URL da imagem:</label>
        <input type="text" id="img" placeholder="URL da imagem" required readonly />

        <div class="file-upload">
          <input type="file" id="file-input" accept="image/*" style="display: none;" />
          <button type="button" onclick="selecionarImagem()" class="btn-selecionar">
            üìÅ Selecionar Imagem
          </button>

        </div>

        <div id="preview-container" style="display: none;">
          <img id="preview-image" alt="Preview"
            style="max-width: 200px; max-height: 200px; border-radius: 8px; margin-top: 10px;" />
          <p id="file-name"></p>
        </div>
      </div>

      <input type="number" id="quantidade" placeholder="Quantidade" min="0" required />
      <input type="text" id="features" placeholder="Descri√ß√£o (separada por |)" />
      <button type="submit">Salvar Produto</button>
    </form>

    <a href="/PROJETO-2/loja/loja.html" class="botao-voltar">‚Üê Voltar √† loja</a>
  </div>

  <script src="/PROJETO-2/loja/gerente-produto/produto.js"></script>
</body>

</html>
